<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }

        .img-container{
            width: 100%;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .product-card img {
            max-width: 100%;
            max-height: 100%;
            height: 300px; /* Fixed height for images */
            object-fit: cover; /* Ensures image covers the area without distortion */
            border-radius: 10px;
            /* margin-bottom: 15px; */
        }
        .product-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .product-card p {
            margin: 5px 0;
        }
        .product-card .price {
            font-size: 18px;
            font-weight: bold;
            color: #ff5733;
        }
        .product-card .original-price {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>All Products</h1>
    <div class="products-container">
        {% for product in products %}
            <div class="product-card">
                <div class="img-container"><img src="{{ product.product_image }}" alt="{{ product.product_name }}"></div>
                
                <h2>{{ product.brand_name }} - {{ product.product_name }}</h2>
                <p class="price">Offer Price: ${{ product.offer_price }}</p>
                <p class="original-price">Original Price: ${{ product.original_price }}</p>
                <p>Deal Percentage: {{ product.deal_percentage }}%</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
